<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <p>{{ member().display_name }}</p>
    </mat-card-title>
    <mat-card-subtitle>{{ member().username }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="member().photoOfTheDay" alt="Photo of a {{ member().display_name }}" />
  <mat-card-content>
    <p>age: {{ member().age }}</p>
    <p>looking_for: {{ member().looking_for }}</p>
    <p>interest : {{ member().interest }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
